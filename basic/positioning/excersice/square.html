<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>square</title>
    <link rel="stylesheet" href="">
    <style>
    .square {
        position: relative;
        width: 50%;
        border: 2px solid black;
    }

    .square:after {
        content: "";
        display: block;
        padding-bottom: 100%;
    }

    .content {
        position: absolute;
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <div class="square">
        <div class="content">
            <p>haloo</p>
        </div>
    </div>
</body>

</html>
