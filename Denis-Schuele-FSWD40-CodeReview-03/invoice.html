<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="wrapper">
        <header id="header" class="">
        </header>
        <!-- /header -->
        <div id="main-content">
            <form>
                <label>Enter your name please:
                    <input id="name" type="text" name="name" value="" required>
                </label>
                <label>Enter your age please:
                    <input id="age" type="number" name="age" value="" required>
                </label>
                    <select name="countrySelection" id="countrySelection" required>
                        <option value="choose">Please select your country</option>
                            <option value="austria">Austria</option>
                            <option value="germany">Germany</option>
                            <option value="italy">Italy</option>
                    </select>
                    <select name="genderSelection" id="genderSelection" required>
                        <option value="choose">Please select your sex</option>
                            <option value="1">Male</option>
                            <option value="1.3">Female</option>
                    </select>
               
                <label>Enter the horse power of your vehicle please:
                    <input id="hpower" type="number" name="hpower" value="" required>
                </label>
                <input id="subBtn" type="" value="calculate">
            </form>
            <div id="result"></div>
        </div>
        <footer>
        </footer>
    </div>
        	<link rel="stylesheet" href="css/style.css">

</body>
