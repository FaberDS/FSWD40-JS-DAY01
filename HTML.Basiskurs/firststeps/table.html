
<!DOCTYPE html>

<html lang='en'>


<head>

    <meta charset='utf-8'>

    <title> Table </title>

</head>


<body>
    <style>
        table {
            border: none;
        }
        .round {
            border-radius: 50%;
            background: url(https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg);
            padding: 150px;

        }
        .violet {
            background: url(css/violet.jpg);
            padding: 150px;
        }
            </style>

    <table>

        <tr>

            <th>Subname</th>

            <th>Lastname</th>

            <th>Age</th>

        </tr>

        <tr>

            <td class="violet"></td>

            <td class="round"></td>

            <td>50</td>

        </tr>

        <tr>

            <td>Eve</td>

            <td>Jackson</td>

            <td>94</td>

        </tr>

        <tr>

            <td>John</td>

            <td>Doe</td>

            <td>80</td>

        </tr>

    </table>

</body>


</html>
